sudo: false
language: scala
scala:
  - 2.11.8
jdk:
  - oraclejdk8
services:
  - redis-server
script:
  - sbt -Dconfig.file="modules/api/src/main/resources/application.conf" ++$TRAVIS_SCALA_VERSION "project tests" clean coverage test
after_success:
  - sbt -Dconfig.file="modules/api/src/main/resources/application.conf" ++$TRAVIS_SCALA_VERSION "project tests" coverageReport
  - sbt -Dconfig.file="modules/api/src/main/resources/application.conf" ++$TRAVIS_SCALA_VERSION "project tests" coverageAggregate
  - sbt -Dconfig.file="modules/api/src/main/resources/application.conf" ++$TRAVIS_SCALA_VERSION "project tests" codacyCoverage
addons:
  apt:
    packages:
      - protobuf-compiler
